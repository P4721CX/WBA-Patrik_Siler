<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
    <link href="./styles/style-contact.css" rel="stylesheet">
    <title>Kontakt</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Logo">
        <img src="./images/burger menu.svg" alt="Nav Menu">
    </header>

    <div id="main">
        <section id="contact">
            <p>KONTAKT</p>

            <div id="all-input-boxes">
                <div class="input-box">
                    <p>Jméno</p>
                </div>
                <div class="input-box">
                    <p>Příjmení</p>
                </div>
                <div class="input-box">
                    <p>E-mail</p>
                </div>
                <div class="input-box">
                    <p>Telefon</p>
                </div>
                <div class="input-box">
                    <p>Vaše zpráva</p>
                </div>
            </div>

            <div class="button-prim">
                <p>CHCI S VÁMI!</p>
            </div>
        </section>
    </div>
    <footer>
        <p>OBCHODNÍ PODMÍNKY</p>
        <p>OCHRANA OSOBNÍCH ÚDAJŮ</p>
    </footer>
</body>
</html>
